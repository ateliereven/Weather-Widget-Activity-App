<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, , maximum-scale=1" />
    <meta name="description" content="Search for Weather Forecasts by Location and Get Activity Suggestions">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>

<body>
    <div class="background">
        <div class="backgroundImgLeft"></div>
        <div class="backgroundImgRight"></div>
    </div>
    <div class="container">
        <h1 id="title">Activity Forecast</h1>
        <div id="forecastSearch">
            <form>
                <input id="searchInput" placeholder="Enter location (city)" type="text" required />
                <button id="searchButton">Get Gorecast</button>
            </form>
            <h2 id="city"></h2>
            <div class="inline">
                <h3 id="temperature"></h3>
                <img id="weatherIcon" class="hidden" />
            </div>
            <h3 id="tempRange"></h3>
        </div>
        <h1>Outdoor Activities</h1>
        <ul class="types">
            <li id="solo">Solo</li>
            <li id="team">Team</li>
            <li id="all" class="chosen">All</li>
        </ul>
        <ul id="list"></ul>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
